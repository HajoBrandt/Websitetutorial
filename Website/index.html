<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Task Timeline</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Rekenmachine</h1>
        <p id="date"></p>
        <ul>
            <li class="list">Edit the head</li>
            <li class="list">Edit the body</li>
            <li class="custom">Link to Javascript</li>
        </ul>

        <button type="button" class="getalButton" id="eersteGetal">1</button>
        <button type="button" class="getalButton" id="tweedeGetal">2</button>
        <button type="button" class="getalButton" id="derdeGetal">3</button>
        <button type="button" class="getalButton" id="vierdeGetal">4</button>
        <button type="button" class="getalButton" id="vijfdeGetal">5</button>
        <button type="button" class="getalButton" id="zesdeGetal">6</button>
        <button type="button" class="getalButton" id="zevendeGetal">7</button>
        <button type="button" class="getalButton" id="achtsteGetal">8</button>
        <button type="button" class="getalButton" id="negendeGetal">9</button>
        <button type="button" class="getalButton" id="nulGetal">0</button>
        <button type="button" class="output" id="output">=</button>

        <p id="eersteOutput">Voorbeeld</p>
        <p id="tweedeOutput">Voorbeeld</p>
        <p id="outputTekst">Voorbeeld</p>
        <script src="app.js"></script>
        <noscript>You need to enable Javascript to view the full site.</noscript>
    </body>
</html>
